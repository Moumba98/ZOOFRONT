<div class="text-container my-4">
  <h2 class="text-center">Votre Avis</h2>
  <p class="text-muted text-center">Nous sommes à l'écoute de vos retours pour améliorer nos services.</p>
  <form>
    <div class="form-group">
      <label for="name">Votre nom</label>
      <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
    </div>
    <div class="form-group">
      <label for="email">Votre email</label>
      <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
    </div>
    <div class="form-group">
      <label for="message">Votre message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Écrivez votre message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>
