<div class="text-container">
  <div *ngIf="!submitted">
    <h4>Add Contact</h4>
    <form>
      <div class="form-group">
        <label for="nom">Name</label>
        <input
          type="text"
          class="form-control"
          id="nom"
          [(ngModel)]="contact.nom"
          name="nom"
          placeholder="Enter name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="contact.email"
          name="email"
          placeholder="Enter email"
        />
      </div>

      <div class="form-group">
        <label for="sujet">Subject</label>
        <input
          type="text"
          class="form-control"
          id="sujet"
          [(ngModel)]="contact.sujet"
          name="sujet"
          placeholder="Enter subject"
        />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          class="form-control"
          id="message"
          [(ngModel)]="contact.message"
          name="message"
          placeholder="Enter message"
        ></textarea>
      </div>

      <button
        type="button"
        class="btn btn-success"
        (click)="saveContact()"
      >
        Submit
      </button>
    </form>
  </div>

  <div *ngIf="submitted">
    <h4>Contact submitted successfully!</h4>
    <button class="btn btn-primary" (click)="newContact()">
      Add Another Contact
    </button>
  </div>
</div>
